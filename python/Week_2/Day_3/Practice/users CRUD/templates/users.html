<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Document</title>
</head>
<body class="col-8 m-auto p-5">
    <h1 class="text-center">Here our users !!</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>created_at</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users  %}
            <tr>
                <th>{{user.first_name}}</th>
                <th>{{user.last_name}}</th>
                <th>{{user.email}}</th>
                <th>{{user.created_at}}</th>
                <td>
                    <div class="d-flex justify-content-around">
                        <form action="" method="POST">
                            <button class="btn btn-danger">Delete</button>
                        </form>
                        <form action="" method="GET">
                            <button class="btn btn-warning">Update</button>
                        </form>
                    </div>
                </td>
            </tr>
            {%endfor%}
        </tbody>

    </table>
    <button class="btn btn-primary"><a class="text-white text-decoration-none" href="/user/new_user">Add User</a></button>

</body>
</html>
