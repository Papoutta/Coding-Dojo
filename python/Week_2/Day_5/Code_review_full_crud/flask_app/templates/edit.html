<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Edit {{post.title}}</h3>
        <form action="/posts/update/{{post.id}}" method="post">
            <div class="col-6">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" value="{{post.title}}">
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="text" class="form-control" name="image" value="{{post.image}}">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description" rows="3" class="form-control" >{{post.description}}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/posts" class="btn btn-secondary mt-2">Cancel</a>
                    <button class="btn btn-info mt-2">Edit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
