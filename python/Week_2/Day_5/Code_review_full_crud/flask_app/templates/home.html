<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>All Posts</h1>
            <div>
                <a href="/posts/new" class="btn btn-success">New Post</a>
            </div>
        </div>
        {% for post in all_posts %}
            <div>
                <div class="d-flex flex-column">
                    <a href="/posts/show/{{post.id}}"> {{post.title}} </a>
                    <img src="/static/images/{{post.image}}" alt="{{post.title}}" style="height: 200px; width: 200px;">
                </div>
                <div class="d-flex gap-1">
                    <a href="/posts/edit/{{post.id}}" class="btn btn-primary">Edit</a>
                    <a href="/posts/delete/{{post.id}}" class="btn btn-danger">Delete</a>
                </div>
                <hr>
            </div>

        {% endfor %}
    </div>
</body>
</html>
