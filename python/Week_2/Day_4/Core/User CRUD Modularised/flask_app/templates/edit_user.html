<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center ">
        <div class="m-5">
            <h1 class="">Edit User {{data.id}}</h1>
        </div>
        <form class="col-6" action="/users/{{data.id}}/update" method="post">
            <input type="hidden" name="id" value="{{data.id}}">
            <div class="mb-3">
                <label class="form-label" for="frist_name">First Name:</label>
                <input class="form-control" type="text" name="first_name" value="{{data.first_name}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name" value="{{data.last_name}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email :</label>
                <input class="form-control" type="text" name="email" value="{{data.email}}">
            </div>
            <a class="btn btn-primary" href="/">Home</a>
            <input class="btn btn-success m-3" type="submit" value="Update">
            <a class="btn btn-dark" href="/users/{{data.id}}">Show User</a>
        </form>
    </div>
</body>
</html>
