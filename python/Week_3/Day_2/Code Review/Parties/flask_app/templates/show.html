<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="mb-0">{{party.title}}</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="text-muted">Posted By:</h5>
                    <p class="fs-5">{{party.posted_by}}</p>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">Location:</h5>
                    <p class="fs-5">{{party.location}}</p>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">When:</h5>
                    <p class="fs-5">{{party.date}}</p>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">All Ages Welcome:</h5>
                    <p class="fs-5">
                        {% if party.all_ages == 1 %}
                        <span class="badge bg-success">True</span>
                        {% else %}
                        <span class="badge bg-danger">False</span>
                        {% endif %}
                    </p>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">Description:</h5>
                    <p>{{party.description}}</p>
                </div>
                <a href="/dashboard" class="btn btn-dark btn-lg">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
