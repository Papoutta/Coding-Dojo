<div class="container mt-4">
    <h1>Course : {{course}}</h1>
    <table class="table table-striped border mt-4">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td> {{student.id}} </td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="sendMessage()">Notify Parents</button>
</div>
