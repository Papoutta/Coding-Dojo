<div class="container mt-5 col-md-6">
    <form #dataForm="ngForm" (ngSubmit)="onSubmit(dataForm.value)" class="p-4 border rounded shadow-sm bg-light">
        <h3 class="mb-4 text-center">Submit Your Details</h3>
        
        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input id="name" name="fullname" ngModel required type="text" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="row g-3 mb-3">

            <div class="col-md-6">
                <label for="age" class="form-label">Age:</label>
                <input id="age" name="age" ngModel required type="number" class="form-control" placeholder="Enter your age">
            </div>

            <div class="col-md-6">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="Gender" ngModel required class="form-select">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" name="email" ngModel required type="email" class="form-control" placeholder="Enter your email address">
        </div>
        
        <div class="form-check mb-3">
            <input id="isSubscribed" name="isSubscribed" type="checkbox" ngModel required class="form-check-input">
            <label class="form-check-label" for="isSubscribed">Subscribe</label>
        </div>
        
        <button type="submit" [disabled]="dataForm.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
