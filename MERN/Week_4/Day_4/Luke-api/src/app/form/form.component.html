<div class='row'>
    <form #data="ngForm" (ngSubmit)="onSubmit(data.value)" class='d-flex flex-column justify-content-center align-items-center gap-5 mt-5'>
        <div class="d-flex justify-content-center align-items-center gap-3">
            <label htmlFor="cat" class='h4'>Category:</label>
            <select  name="cat" class="form-select" ngModel>
                <option value="people" >people</option>
                <option value="planets">planets</option>
            </select>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-3">
            <label htmlFor="id" class='h4'>ID:</label>
            <input name="id" type="number" class='form-control' ngModel/>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-3">
            <button class='btn btn-primary btn-lg'>Search</button>
        </div>
    </form>
</div>
